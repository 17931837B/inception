[www]
; 実行ユーザーとグループ（Debianの標準に合わせる） [cite: 59]
user = www-data
group = www-data

; NginxからのFastCGIリクエストをポート9000で待ち受ける [cite: 325, 327]
listen = 9000

; プロセス管理の設定（最小限の動的構成）
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; コンテナ内で環境変数（DB接続情報など）をPHPから取得できるようにする 
clear_env = no